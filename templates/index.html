<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #weatherApp {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
        }
        input[type=text] {
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 80%;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
        .weather-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="weatherApp">
        <h1>Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city" required>
            <br />
            <button type="submit">Get Weather</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if weather %}
            <div class="weather-result">
                <h3>Weather in {{ weather.city }}</h3>
                <p>Temperature: {{ weather.temp }}Â°C</p>
                <p>Condition: {{ weather.description }}</p>
                <p>Humidity: {{ weather.humidity }}%</p>
                <p>Wind Speed: {{ weather.wind_speed }} m/s</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
