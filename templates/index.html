<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 0.5s;
            background-size: cover;
        }

        #weatherApp {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        input[type=text] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 85%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }

        .weather-result {
            margin-top: 20px;
            font-size: 20px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="background" class="{{ weather.condition if weather else '' }}"></div>
    <div id="weatherApp">
        <h1>Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city" required>
            <br />
            <button type="submit">Get Weather</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if weather %}
            <div class="weather-result">
                <h3>Weather in {{ weather.city }}</h3>
                <p>Temperature: {{ weather.temp }}Â°C</p>
                <p>Condition: {{ weather.description }}</p>
                <p>Humidity: {{ weather.humidity }}%</p>
                <p>Wind Speed: {{ weather.wind_speed }} m/s</p>
            </div>
        {% endif %}
    </div>

    <script>
        // Set the background based on the weather condition
        const condition = "{{ weather.condition if weather else '' }}";
        const background = document.getElementById('background');

        if (condition === 'sunny') {
            background.style.backgroundImage = "url('https://media.tenor.com/images/1c1c1c1c1c1c1c1c1c1c1c1c1c1c1c1c/tenor.gif')";
        } else if (condition === 'cloudy') {
            background.style.backgroundImage = "url('https://media.tenor.com/images/20902480/moving-clouds-world-meteorological-day-stormscapes-timelapse-clouds-shifting-gif-20902480.gif')";
        } else if (condition === 'rain') {
            background.style.backgroundImage = "url('https://media.tenor.com/images/23238890/coffee-gif-23238890.gif')";
        }
    </script>
</body>
</html>
